<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repo Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .search-container {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
        }
        
        .search-box button {
            padding: 12px 30px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-box button:hover {
            background: #2ea043;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filters label {
            color: #8b949e;
        }
        
        .filters select {
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
        }
        
        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .repo-card:hover {
            transform: translateY(-2px);
            border-color: #58a6ff;
        }
        
        .repo-name {
            color: #58a6ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .repo-name:hover {
            text-decoration: underline;
        }
        
        .repo-description {
            color: #8b949e;
            margin: 10px 0;
        }
        
        .repo-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #8b949e;
            align-items: center;
        }
        
        .language-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #1f6feb;
            border-radius: 12px;
            font-size: 12px;
        }

        /* Loading Spinner/Text */
        .loading::before {
            content: "‚è≥";
            display: block;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .error {
            background: #da3633;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .load-more {
            text-align: center;
            margin: 30px 0;
        }
        
        .load-more button {
            padding: 12px 40px;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .load-more button:hover {
            background: #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç GitHub Repository Finder</h1>
            <p style="color: #8b949e;">Search and explore GitHub repositories</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search repositories..." 
                        onkeypress="if(event.key==='Enter') performSearch()">
                <button onclick="performSearch()">Search</button>
            </div>
            
            <div class="filters">
                <label>Sort by:</label>
                <select id="sortSelect" onchange="performSearch()">
                    <option value="stars">‚≠ê Stars</option>
                    <option value="forks">üî± Forks</option>
                    <option value="updated">üïí Recently Updated</option>
                </select>
            </div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="repoList"></div>
        <div id="loadMoreContainer"></div>
    </div>

    <script>
        // Global State Variables
        let currentPage = 1;
        let currentQuery = '';
        let totalResults = 0;
        const perPage = 10; // Hint: Use per_page=10 to limit results

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const repoList = document.getElementById('repoList');
        const errorMessageDiv = document.getElementById('errorMessage');
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        
        // --- UTILITY FUNCTIONS ---
        
        /**
         * Formats large numbers into a concise 'k' format (e.g., 1500 -> 1.5k).
         */
        function formatNumber(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num.toLocaleString();
        }

        /**
         * Displays an error message and clears results.
         */
        function showError(message) {
            clearError();
            repoList.innerHTML = '';
            loadMoreContainer.innerHTML = '';
            errorMessageDiv.innerHTML = `<div class="error">üö® ${message}</div>`;
        }
        
        /**
         * Clears any active error message.
         */
        function clearError() {
            errorMessageDiv.innerHTML = '';
        }

        /**
         * Displays the loading state.
         */
        function showLoading(show) {
            if (show) {
                repoList.innerHTML = '<div class="loading">Searching GitHub...</div>';
            } else if (repoList.querySelector('.loading')) {
                 repoList.innerHTML = ''; // Clear loading message if needed
            }
        }
        
        // --- RENDERING FUNCTIONS ---
        
        /**
         * Creates the HTML structure for a single repository card.
         * Hint: Use the specified repo fields.
         */
        function createRepoCard(repo) {
            const languageBadge = repo.language ? `<span class="language-badge">${repo.language}</span>` : '';
            const description = repo.description || 'No description provided.';

            return `
                <div class="repo-card">
                    <a href="${repo.html_url}" target="_blank" class="repo-name">${repo.name}</a>
                    <p style="color: #8b949e; margin-bottom: 5px;">by ${repo.owner.login}</p>
                    <p class="repo-description">${description}</p>
                    <div class="repo-meta">
                        ${languageBadge}
                        <span>‚≠ê ${formatNumber(repo.stargazers_count)}</span>
                        <span>üî± ${formatNumber(repo.forks_count)}</span>
                    </div>
                </div>
            `;
        }
        
        /**
         * Displays the repository results in the list.
         */
        function displayRepositories(repos, append = false) {
            const repoCards = repos.map(createRepoCard).join('');
            
            if (append) {
                repoList.insertAdjacentHTML('beforeend', repoCards);
            } else {
                repoList.innerHTML = repoCards;
                // Display the total count for new searches
                repoList.insertAdjacentHTML('afterbegin', `<p style="margin-bottom: 20px;">Found **${totalResults.toLocaleString()}** repositories.</p>`);
            }
            
            updateLoadMoreButton();
        }

        /**
         * Manages the visibility and state of the "Load More" button.
         * Hint: Check total_count to show "Load More" button.
         */
        function updateLoadMoreButton() {
            const currentCount = repoList.querySelectorAll('.repo-card').length;
            const hasMore = currentCount < totalResults;
            
            loadMoreContainer.innerHTML = '';

            if (hasMore) {
                loadMoreContainer.innerHTML = `
                    <div class="load-more">
                        <button onclick="loadMore()">Load More (${currentCount}/${totalResults.toLocaleString()})</button>
                    </div>
                `;
            } else if (currentCount > 0) {
                 loadMoreContainer.innerHTML = `
                    <div class="load-more">
                        <p style="color: #8b949e;">End of results.</p>
                    </div>
                `;
            }
        }
        
        // --- API CALL ---

        /**
         * Fetches repositories from the GitHub Search API.
         */
        async function searchRepositories(query, sort = 'stars', page = 1) {
            const url = `https://api.github.com/search/repositories?q=${query}&sort=${sort}&page=${page}&per_page=${perPage}`;
            
            const headers = {
                 // GitHub recommends including an Accept header
                'Accept': 'application/vnd.github.v3+json'
            };

            const response = await fetch(url, { headers });
            
            // Hint: Handle rate limiting (status 403)
            if (response.status === 403) {
                // Check X-RateLimit-Remaining header if possible, but 403 means stop.
                throw new Error("GitHub Rate Limit Exceeded (403). Please wait before trying again.");
            }

            if (!response.ok) {
                // Try to parse error details from response body
                const errorBody = await response.json();
                const message = errorBody.message || `An error occurred (Status: ${response.status}).`;
                throw new Error(`GitHub API Error: ${message}`);
            }

            return response.json();
        }
        
        // --- CONTROL FLOW ---

        /**
         * Initiates a brand new search based on user input and sorting.
         */
        async function performSearch() {
            clearError();
            currentQuery = searchInput.value.trim();
            const sort = sortSelect.value;
            
            if (currentQuery === '') {
                showError("Please enter a search query (e.g., 'react', 'java').");
                return;
            }
            
            currentPage = 1; // Reset page for a new search
            totalResults = 0;
            showLoading(true);

            try {
                const data = await searchRepositories(currentQuery, sort, currentPage);
                
                // Hint: GitHub API response: { total_count, items: [] }
                totalResults = data.total_count;
                
                if (data.items.length === 0) {
                    repoList.innerHTML = `<p class="loading">No repositories found for "${currentQuery}".</p>`;
                    loadMoreContainer.innerHTML = '';
                    return;
                }
                
                displayRepositories(data.items, false); // Replace existing results

            } catch (error) {
                showError(error.message);
            } finally {
                 // Ensures loading message is cleared even on error, but displayRepositories handles clearing it on success.
                 if (repoList.querySelector('.loading') && totalResults === 0) {
                     repoList.innerHTML = '';
                 }
            }
        }
        
        /**
         * Loads the next page of results for the current query.
         */
        async function loadMore() {
            currentPage++; // Increment page
            const sort = sortSelect.value;
            
            // Disable button during loading
            const loadMoreButton = loadMoreContainer.querySelector('button');
            if (loadMoreButton) {
                loadMoreButton.disabled = true;
                loadMoreButton.textContent = 'Loading...';
            }

            try {
                const data = await searchRepositories(currentQuery, sort, currentPage);
                
                // Append new results to the list
                displayRepositories(data.items, true); 

            } catch (error) {
                showError(error.message);
            } finally {
                // Re-enable/update button state
                updateLoadMoreButton();
            }
        }
    </script>
</body>
</html>
